spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #애플리케이션 실행 시점에 테이블을 drop 하고, 다시 생성한다
      ddl-auto: create
    properties:
      hibernate:
        # system.out 에 출력
        #show_sql: true
        format_sql: true

logging:
  level:
    # 로그에 출력
    org.hibernate.SQL: debug
    org.hibernate.type: trace